{% extends "userTemplate.html" %}

{% load staticfiles %}

{% block user_control %}
    <h3 class="h3">Registration Page</h3>
    <p>Fill in forms to sign up.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mybutton" type="submit">Sign up</button>
    </form>
{% endblock %}
